<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary DAPP</h1>

    <br><label for="name">Star Name:</label><h3 id='name'>Star Name: </h3> 
    <br><br><button onclick="App.starNameFunc()">Get Star Name</button> 
    <hr> 
    <br><label for="owner">Star Owner:</label><h3 id='owner'>Star Owner: </h3> 
    <br><br><button onclick="App.starOwnerFunc()">Get Star Owner</button> 
    <br><br> 
    <hr> 


    <br>
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:</label><input type="text" id="starName" placeholder="e.g. new tocken"></input>
      <br><label for="tokenId">Star ID:</label><input type="text" id="tokenId" placeholder="e.g. 15"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <br>
      <hr>
      <br>
      <h1>Look up a Star</h1>
      <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Star</button>
      <p id = "contract"> </p>
      <p id = "symbol"> </p>
      <p id = "status"> </p>
      <p id ="starData"></p>      
      <hr>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
